<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; target-densityDpi=device-dpi" />
        <meta charset="utf-8"/>
        <title>Previsão do tempo</title>
        <link href="https://file.myfontastic.com/BrfnXJUJFTejDptcdQsssF/icons.css" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
      <header class="col-sm-10 col-sm-offset-1">
        <h1>Previsão do Tempo</h1>
      </header>
      <div class="container-fluid">
        <section class="choseCity col-sm-10 col-sm-offset-1">
          <form id="getClime">
            <label for="city">Escolha a cidade:</label>
            <input id="city" type="text" name="citySelected" placeholder="Ex: Blumenau" required/>
            <label for="state">Estado:</label>
            <select id="state" class="form-control" name="stateSelected" required>
              <option value="">Escolha o estado </option>
              <option value="acre">Acre (AC)</option>
              <option value="alagoas">Alagoas (AL)</option>
              <option value="amapa">Amapá (AP)</option>
              <option value="amazonas">Amazonas (AM)</option>
              <option value="bahia">Bahia (BA)</option>
              <option value="Ceara">Ceará (CE)</option>
              <option value="DistritoFederal">Distrito Federal (DF)</option>
              <option value="EspíritoSanto">Espírito Santo (ES)</option>
              <option value="Goias">Goiás (GO)</option>
              <option value="Maranhao">Maranhão (MA)</option>
              <option value="MatoGrosso">Mato Grosso (MT)</option>
              <option value="MatoGrossodoSul">Mato Grosso do Sul (MS)</option>
              <option value="MinasGerais">Minas Gerais (MG)</option>
              <option value="Para">Pará (PA)</option>
              <option value="Paraiba">Paraíba (PB)</option>
              <option value="Parana">Paraná (PR)</option>
              <option value="Pernambuco">Pernambuco (PE)</option>
              <option value="Piaui">Piauí (PI)</option>
              <option value="RiodeJaneiro">Rio de Janeiro (RJ)</option>
              <option value="RioGrandedoNorte">Rio Grande do Norte (RN)</option>
              <option value="RioGrandedoSul">Rio Grande do Sul (RS)</option>
              <option value="Rondonia">Rondônia (RO)</option>
              <option value="Roraima">Roraima (RR)</option>
              <option value="SantaCatarina">Santa Catarina (SC)</option>
              <option value="SaoPaulo">São Paulo (SP)</option>
              <option value="Sergipe">Sergipe (SE)</option>                
              <option value="Tocantins">Tocantins (TO)</option> 
            </select>
            <input class="btn btn-primary" type="submit" name="Pesquisar" />
          </form>
        </section>
        <section class="findedTemperature col-sm-10 col-sm-offset-1">
          <article class="col-xs-12 col-sm-4 card-panel blue-grey row">
            <h5>Variação da temperatura do dia:</h5>
            <label for="todayMin">Minima:</label>
            <input id="todayMin" type="numeric" />
            <label for="todayMax">Máxima:</label>
            <input id="todayMax" type="numeric" />
          </article>
          <article class="col-xs-12 col-sm-4 card-panel teal row">
            <h5>Fim de semana vai dar Praia?</h5>
            <img id="paia"></img>
          </article>
          <article class="col-xs-12 col-sm-4 card-panel blue-grey row">
            <h5>Evolução da temperatura durante a semana</h5>
           <!--      <canvas id="graphicTemperature"></canvas>-->
          </article>
        </section>
      </div>
        
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
      <script type="text/javascript" src="code.js"></script>
    </body>
</html>
